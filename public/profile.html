<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Where's Religion Mobile App User Profile Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/manage.js" type="module"></script>
</head>

<body class="container">
    <h1>
        <i class="fa fa-cubes"></i>
        Where's Religion Mobile App User Management Portal
    </h1>
    <button is="auth-button">login</button>
    <div class="container">
        <p class="text-light">
            Update your user profile for the Where's Religion App
        </p>
        <div class="row">
            <form id="userForm" class="card col">
                <header>
                    <h4>Edit Profile</h4>
                </header>
                <div class="row">
                    <div class="col">
                        <label> Username </label>
                        <input name="name" type="text" />
                        <label> Nickname </label>
                        <input name="nickname" type="text" />
                        <label> Email </label>
                        <input name="email" type="text" />
                        <label> Picture </label>
                        <input name="picture" type="url" />
                    </div>
                </div>
                <footer class="is-right row">
                    <input class="button outline text-dark col" type="submit" value="Update User Info" />
                </footer>
            </form>
            <div class="card col is-center">
                <p>
                    <a class="button default" href="./logout.html">Logout</a>
                </p>
                <figure>
                    <span data-picture=""></span>
                    <figcaption class="text-center">
                        <strong><span data-nickname="" class=""></span></strong>
                        &lt;<span data-email="" class="no-break"></span>&gt;
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
